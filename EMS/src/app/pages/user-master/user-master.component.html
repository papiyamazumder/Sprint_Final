<div class="my-navbar">
    <a class="btn" (click)="goToAddUser()" routerLink="add-user">Add User</a>
</div>
  <div class="container">
      <h2>User List</h2>
      <div class="table-responsive">
      <div class="table-container">
        <table class="responsive-table">
          <thead>
            <tr class="table-header">
              <th class="col col-1">User Id</th>
              <th class="col col-2">User Name</th>
              <th class="col col-3">Password</th>
              <th class="col col-4">User Type</th>
              <th class="col col-5 col-actions1">Edit</th>
              <th class="col col-5 col-actions1">Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of userlist" >
            <tr class="table-row">
              <td class="col">{{user.userID}}</td>
              <td class="col">{{user.userName}}</td>
              <td class="col ">{{user.userPassword}}</td>
              <td class="col ">{{user.userType}}</td>
              <td class="col col-actions1"><button class="btn btn-primary edit-btn" (click)="goToEditUser(user.userID)"><i class="fa-solid fa-pencil"></i></button></td>
              <td class="col col-actions2"><button type="submit" class="btn btn-danger delete-btn" (click) = "delete(user.userID)"><i class="fa-solid fa-trash"></i></button>
            </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
      </div>
  </div>
