<div class="container">
    <h2>EDIT DEPARTMENT <i class="fa fa-user icon"></i></h2>
    <form action="">
      <fieldset>
        <div class="input-field">
          <label>Dept Id</label>
          <input type="text" class="inputs" [(ngModel)]="deptData.deptID" name="deptID" required>
        </div>
        <div class="input-field">
          <label>Dept Name</label>
          <input type="text" class="inputs" [(ngModel)]="deptData.deptName" name="deptName" required>
        </div>
        <input type="button" (click) = "update()" value="Update" class="btn btn-warning save">
      </fieldset>
    </form>
  </div>
