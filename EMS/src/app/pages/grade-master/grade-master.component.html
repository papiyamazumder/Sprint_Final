<div class="my-navbar">
    <a class="btn" (click)="goToAddGrade()" routerLink="add-grade">Add GRADE</a>
  </div>
 
 
  <div class="container">
      <h2>Grade Master</h2>
      <div class="table-responsive">
     
        <div class="table-container">
        <table class="responsive-table" #excelTable id="excelTableId">
          <thead>
            <tr class="table-header">
              <th class="col col-1">Grade Code</th>
              <th class="col col-2">Description</th>
              <th class="col col-3">Min Salary</th>
              <th class="col col-4">Max Salary</th>
              <th class="col col-5 col-actions1">Edit</th>
              <th class="col col-5 col-actions1">Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let grade of gradelist" >
            <tr class="table-row">
              <td class="col">{{grade.gradeCode}}</td>
              <td class="col">{{grade.description}}</td>
              <td class="col ">{{grade.minSalary}}</td>
              <td class="col ">{{grade.maxSalary}}</td>             
              <td class="col col-actions1"><button class="btn btn-primary edit-btn"(click)="goToEditGrade(grade.gradeCode)"><i class="fa-solid fa-pencil"></i></button></td> 
              <td class="col col-actions2"><button class="btn btn-danger delete-btn" (click) = "delete(grade.gradeCode)"><i class="fa-solid fa-trash"></i></button> </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
  </div>
